<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static JSON Response</title>
</head>
<body>
    <h1>Static JSON Response</h1>
    <p>Query any endpoint, and the same JSON will be served.</p>
    <pre id="response">Waiting for request...</pre>

    <script>
        // Define the static JSON response
        const staticResponse = {
            constant1: "This is a static constant value",
            constant2: "This value is the same for all endpoints",
            constant3: "Welcome to the static response"
        };

        // Intercept all fetch requests and return the same JSON
        window.addEventListener("DOMContentLoaded", () => {
            const originalFetch = window.fetch;
            window.fetch = async (url, options) => {
                console.log(`Intercepted request to: ${url}`);
                return new Response(JSON.stringify(staticResponse), {
                    status: 200,
                    headers: { "Content-Type": "application/json" }
                });
            };

            // Example demonstration: Fetch from a fake endpoint
            fetch("/any/random/endpoint")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("response").textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById("response").textContent = `Error: ${error}`;
                });
        });
    </script>
</body>
</html>
