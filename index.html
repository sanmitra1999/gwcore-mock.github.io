<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entitlement Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    input {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 4px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Customer Entitlement Lookup</h1>
  <p>Enter a Customer ID to retrieve their entitlements.</p>
  
  <input type="text" id="customerId" placeholder="Enter Customer ID" />
  <button id="fetchEntitlement">Fetch Entitlement</button>
  
  <div id="response" class="response"></div>

  <script>
    document.getElementById('fetchEntitlement').addEventListener('click', async () => {
      const customerId = document.getElementById('customerId').value.trim();
      const responseDiv = document.getElementById('response');
      
      if (!customerId) {
        responseDiv.innerHTML = `<p class="error">Please enter a valid Customer ID.</p>`;
        return;
      }

      responseDiv.innerHTML = 'Loading...';

      try {
        const response = await fetch(`/entitlement/${customerId}`);
        if (!response.ok) {
          throw new Error(`Error: ${response.status} ${response.statusText}`);
        }
        const data = await response.json();
        responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        responseDiv.innerHTML = `<p class="error">${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
